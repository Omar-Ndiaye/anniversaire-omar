<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire Omar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎉 Joyeux Anniversaire, Sensei Omar ! 🎉</h1>
        <div class="profile">
            <img src="photos/Omar.jpg" alt="Photo d'Omar" class="profile-photo">
        </div>
        <div id="counter"></div>
        <div class="timeline">
            <h2>Mes Réussites</h2>
            <ul>
                <li>
                    <span class="date">2024</span>
                    <span class="event">Participation en tant que speaker à un forum étudiant</span>
                </li>
                <li>
                    <span class="date">2023</span>
                    <span class="event">Lancement de mon agence de marketing digital</span>
                </li>
                <li>
                    <span class="date">2022</span>
                    <span class="event">Certification en marketing digital</span>
                </li>
            </ul>
        </div>
        <button onclick="revealMessage()">Clique ici pour découvrir un message inspirant</button>
        <div id="hiddenMessage" class="hidden">
            "Continue à coder tes rêves, Omar. L'avenir est entre tes mains ! 🚀"
        </div>
    </div>
    <div class="falling-gifts">
        <!-- Cadeaux animés -->
        <img src="photos/gateau-danniversaire.png" alt="Cadeau 1" class="gift">
        <img src="photos/confettis.png" alt="Cadeau 2" class="gift">
        <img src="photos/bonne-fete.png" alt="Cadeau 3" class="gift">
    </div>
    <script src="script.js"></script>
</body>
</html>
